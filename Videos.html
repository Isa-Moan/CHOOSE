        <script>
            function buscarEnPagina() {
                // Obtener el valor de búsqueda del campo de entrada
                var searchValue = document.getElementById('searchInput').value.toLowerCase();
                
                // Obtener todos los elementos de texto donde realizar la búsqueda
                var paragraphs = document.getElementsByTagName('p');
        
                // Eliminar cualquier resaltado anterior
                for (var i = 0; i < paragraphs.length; i++) {
                    paragraphs[i].innerHTML = paragraphs[i].innerHTML.replace(/<span class="highlight">|<\/span>/g, "");
                }
        
                // Si el campo de búsqueda no está vacío
                if (searchValue) {
                    // Recorrer todos los párrafos y realizar la búsqueda
                    for (var i = 0; i < paragraphs.length; i++) {
                        var paragraph = paragraphs[i];
                        var content = paragraph.innerHTML;
        
                        // Crear una expresión regular para buscar el término, sin distinguir entre mayúsculas y minúsculas
                        var regExp = new RegExp(searchValue, "gi");
        
                        // Reemplazar los términos encontrados con un resaltado de color
                        var newContent = content.replace(regExp, function(matchedText) {
                            return '<span class="highlight">' + matchedText + '</span>';
                        });
        
                        // Actualizar el contenido del párrafo con el texto resaltado
                        paragraph.innerHTML = newContent;
                    }
                }
            }
        </script>
